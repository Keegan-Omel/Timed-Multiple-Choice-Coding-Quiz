<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./Assets/CSS/style.css">
         <title>Timed Multiple Choice Coding Quiz</title>
    </head>

    <body style="background-color: rgb(152, 192, 229);">

        <!--Timer displayed in the top right corner of page-->
        <p id="timer" style=
        "display: flex;
        flex-direction: row-reverse;
        padding: 15px;
        font-size: 15px;
        font-weight: bolder;
        color: rgb(250, 56, 17);
        margin-right: 48px;
        position: absolute; top: 0; right: 0;">
        </p>

        <header>
        <!--Main Title-->
            <h1 style= 
            "text-align: center;
            padding: 41px;
            font-size: 60px;
            text-decoration: underline;
            text-decoration-color: cornflowerblue;">Coding Quiz</h1>
    
         </header>
    
         <main>

            <form id="nameform" method="POST" style="text-align: center;">

                <div class="input">

                  <label for="first-name"></label>

                  <input type="text" name="first-name" id="initials" placeholder="Initials" />

                </div>

                <button id="submit">Submit</button>

            </form>

            <div id="score" style=
           "text-align: center;
           padding: 20px;
           font-size: 45px;"></div>
            <p id="hidetxt" style="text-align: center;">Test your coding knowledge with this quiz!</p>

        <!--Start Button-->    
            <button id="start-btn" style=
            "display: block;
            margin-left: auto;
            margin-right: auto;
            ">Start Quiz</button>

        <!--Questions Container-->
            <div id="questioncontainer" style="display: none;
             color: rgb(255, 51, 0);
             text-align: center;
             font-size: 19px;
             padding: 34px;
             margin: 0px 0px 0px 0px;">

                <h2 id="question"></h2>

                <ul id="answerchoices">
                    <li><button class="answer-btn"></button></li>
                    <li><button class="answer-btn"></button></li>
                    <li><button class="answer-btn"></button></li>
                    <li><button class="answer-btn"></button></li>
                </ul>

            </div>

            <div id="scores">

                <ul id="highscore" style="font-size: 26px;"></ul>

            </div>

        </main>

             <script src="./Assets/style.js"></script>

    </body>

        <footer style="text-align: center;">

            <div id="ying-yang"></div>

             <p style="margin-top: 3px;">&copy; 2023 KEEG</p>

        </footer>

</html>
